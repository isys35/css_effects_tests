<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <p class="main-title">Пожалуйста, укажите Ваше имя и фамилию</p>
        <p class="title">Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена и фамилии</p>
        <form action="#">
            <input type="text" placeholder="Ваше имя">
            <input type="text" placeholder="Ваша фамилия">
            <p class="birthday-title">Дата рождения</p>
            <select name="day">
                <option value="" hidden>День</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <select name="month" id="">
                <option value="" hidden>Месяц</option>
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
            </select>
            <select name="year" id="">
                <option value="" hidden>Год</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
            <button class="register">Зарегестрироваться</button>
            <span class="or">или</span>
            <button class="facebook">Продолжить с Facebook</button>
        </form>
    </div>
</body>

</html>
